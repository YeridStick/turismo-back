server:
  port: "${SERVER_PORT:8082}"
  forward-headers-strategy: framework

spring:
  main:
    banner-mode: off
    log-startup-info: false
  application:
    name: "${APP_NAME:turismo}"

  r2dbc:
    postgresql:
      host: "${DB_HOST:shinkansen.proxy.rlwy.net}"
      port: "${DB_PORT:44791}"
      database: "${DB_NAME:railway}"
      schema: "${DB_SCHEMA:public}"
      username: "${DB_USER:postgres}"
      password: "${DB_PASSWORD:1GAEAd35cB4aAdAE4Gf3c3c26fafACfg}"
    pool:
      initial-size: "${CONN_POOL_INITIAL_SIZE:12}"
      max-size: "${CONN_POOL_MAX_SIZE:15}"
      max-idle-time: "${CONN_POOL_IDLE_TIME:30m}"

  # compat si algún bean lee estas claves viejas
  connection-pool:
    initial-size: "${CONN_POOL_INITIAL_SIZE:12}"
    max-size: "${CONN_POOL_MAX_SIZE:15}"
    max-idle-time: "${CONN_POOL_IDLE_TIME:30}"


# OpenAPI / SpringDoc Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  show-actuator: false

# Scalar API Reference Configuration
scalar:
  title: "${SCALAR_TITLE:Turismo API Documentation}"
  theme: "${SCALAR_THEME:purple}"
  dark-mode: "${SCALAR_DARK_MODE:false}"
  layout: "${SCALAR_LAYOUT:modern}"
  show-sidebar: "${SCALAR_SHOW_SIDEBAR:true}"
  hide-models: "${SCALAR_HIDE_MODELS:false}"
  hide-download-button: "${SCALAR_HIDE_DOWNLOAD_BUTTON:false}"
  search-hot-key: "${SCALAR_SEARCH_HOT_KEY:k}"

cors:
  allowed-origins: "https://client.scalar.com,http://localhost:3000,http://localhost:8080,http://localhost:5173,https://lambent-centaur-494d0b.netlify.app,https://5173-firebase-turismo-frontgit-1760412767848.cluster-lr6dwlc2lzbcctqhqorax5zmro.cloudworkstations.dev,http://localhost:8089/,http://192.168.56.1:5173,http://192.168.20.15:5173"

logging:
  level:
    org.springframework.web: DEBUG          # ← Agregar
    org.springframework.security: DEBUG     # ← Agregar
    org.springframework.r2dbc: "${LOGGING_R2DBC:INFO}"
    org.yeridstick: "${LOGGING_YERIDSTICK:INFO}"
    root: "${LOGGING_ROOT:INFO}"

security:
  jwt:
    secret: "${JWT_SECRET:cambia-esto-por-una-clave-de-32+caracteres-para-HS256}"
  session:
    refresh-grace-minutes: ${SEC_REFRESH_GRACE_MINUTES:15}

turismo:
  rate-limiter:
    enabled: ${RATE_LIMIT_ENABLED:true}
    backend: ${RATE_LIMIT_BACKEND:local}
    window-seconds: ${RATE_LIMIT_WINDOW_SECONDS:60}
    capacity: ${RATE_LIMIT_CAPACITY:600}
    refill-per-window: ${RATE_LIMIT_REFILL:600}
    per-path:
      "/api/auth":
        capacity: ${RATE_LIMIT_AUTH_CAPACITY:30}
        window-seconds: ${RATE_LIMIT_AUTH_WINDOW_SECONDS:60}
        refill-per-window: ${RATE_LIMIT_AUTH_REFILL:30}
      "/api/places":
        capacity: ${RATE_LIMIT_PLACES_CAPACITY:1500}
        window-seconds: ${RATE_LIMIT_PLACES_WINDOW_SECONDS:60}
        refill-per-window: ${RATE_LIMIT_PLACES_REFILL:1500}
    skip-paths:
      - /actuator/health
      - /actuator/prometheus
      - /favicon.ico
      - /
      - /v3/api-docs
      - /v3/api-docs/**
      - /scalar
      - /docs

locationiq:
  key: pk.568c37ab0f335201297f305792b7fe13
  base-url: https://us1.locationiq.com/v1
  timeout-ms: 5000

geocode:
  daily-quota: 100
  cache-ttl-days: 30
