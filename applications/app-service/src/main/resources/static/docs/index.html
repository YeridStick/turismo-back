<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Turismo API – Documentación</title>
    <link rel="icon" href="data:," />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@scalar/api-reference@1.25.95/dist/browser/scalar.css"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      header {
        padding: 2.5rem 1.5rem 1rem;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
        letter-spacing: -0.03em;
      }
      header p {
        margin: 0.75rem auto 0;
        max-width: 48rem;
        line-height: 1.6;
        color: #cbd5f5;
      }
      main {
        height: calc(100vh - 160px);
      }
      #scalar {
        height: 100%;
        border-radius: 24px 24px 0 0;
        overflow: hidden;
        box-shadow: 0 -12px 32px rgba(15, 23, 42, 0.45);
        background: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Turismo API – Documentación interactiva</h1>
      <p>
        Usa el panel inferior para explorar los endpoints disponibles, revisar los detalles de las peticiones
        y respuestas, y probar la API directamente desde el navegador gracias a <strong>Scalar</strong>.
      </p>
    </header>
    <main>
      <div id="scalar"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference@1.25.95/dist/browser/standalone.js"></script>
    <script>
      ScalarApiReference({
        element: '#scalar',
        spec: './openapi.yaml',
        theme: 'kepler',
        hideModels: false,
        layout: 'modern',
        hideSidebar: false,
        tryItCredentialsPolicy: 'include',
        defaultHttpClient: {
          targetKey: 'default',
          client: 'fetch',
        },
        hideClientButton: false,
      });
    </script>
  </body>
</html>
